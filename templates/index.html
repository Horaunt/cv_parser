<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CV Processor</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }

        h1 {
            text-align: center;
            margin-top: 50px;
            color: #333;
        }

        #upload-form {
            display: flex;
            justify-content: center;
            align-items: center;
            margin-top: 30px;
            text-align: center;
        }

        #file-input {
            padding: 10px;
            margin-right: 10px;
        }

        #output {
            margin-top: 20px;
            text-align: center;
        }

        .error {
            color: red;
        }

        .download-link {
            display: block;
            margin-top: 20px;
            text-decoration: none;
            color: #007bff;
        }

        .download-link:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <h1>CV Processor</h1>
    <form id="upload-form" action="/upload" method="post" enctype="multipart/form-data">
        <input type="file" name="file" id="file-input" accept=".pdf,.docx" multiple>
        <button type="submit">Upload</button>
    </form>
    <div id="output"></div>

    <script>
        document.getElementById('upload-form').addEventListener('submit', function(event) {
            event.preventDefault();
            var form = event.target;
            var formData = new FormData(form);

            fetch('/upload', {
                method: 'POST',
                body: formData
            })
            .then(response => response.json())
            .then(data => {
                if (data.success) {
                    var downloadLink = document.createElement('a');
                    downloadLink.href = data.excel_path;
                    downloadLink.textContent = 'Download Excel';
                    downloadLink.className = 'download-link';
                    document.getElementById('output').appendChild(downloadLink);
                } else {
                    var errorMessage = document.createElement('p');
                    errorMessage.textContent = 'Error: ' + data.error;
                    errorMessage.className = 'error';
                    document.getElementById('output').appendChild(errorMessage);
                }
            })
            .catch(error => {
                console.error('Error:', error);
            });
        });
    </script>
</body>
</html>
